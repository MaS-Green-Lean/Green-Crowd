<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="searchItems($event)"
    (ionCancel)="cancelSearch($event)">
  </ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let item of produce" (click)="itemTapped($event, item)">
      <div >
        <img height="100%" src="assets/imgs/{{item.name}}.jpg"/>
      </div>
      <div class="container">
        <ion-card-title>
            {{item.name | camelCaseConvert }}
        </ion-card-title>
        <p>
            Lowest Price: ${{item.price}}/lb
        </p>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
