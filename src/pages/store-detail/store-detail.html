<ion-header>

    <ion-navbar>
      <ion-title>{{store?.name}} Details</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
     <ion-card>
        <div id="map">
        </div>
        <h1>
          {{store?.name}} <br />
          {{store?.address}}
        </h1>
       {{store?.description}} <br />
       Should probably include hours but do we want to track those?
     </ion-card>
     <ion-title>Produce</ion-title> 
     <ion-list>
        <ion-card *ngFor="let item of store?.produce" (click)="itemTapped($event, item)">
          <div >
            <img height="100%" src="assets/imgs/{{item.name}}.jpg"/>
          </div>
          <div class="container">
            <ion-card-title>
              {{item.name | camelCaseConvert }}
            </ion-card-title>
            <p>
              Price: ${{item.price}}/lb
            </p>
          </div>
        </ion-card>
      </ion-list>
  </ion-content>
