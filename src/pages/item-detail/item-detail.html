<ion-header>

  <ion-navbar>
    <ion-title>item-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <img src="assets/imgs/{{item.name}}.jpg"/>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    <ion-card-content>
      <ion-card-title>
        {{item.name | camelCaseConvert}}
      </ion-card-title>
      <ion-list>
        <ion-item>Lowest Price: ${{item.price}}/lb</ion-item>
        <!-- <ion-row> -->
        <ion-item>
        <ion-row>
            CO2-Emissions (kg per kg food): {{item.carbon}}
            <img class="icon" *ngIf="item.carbon < 0.4" src="assets/imgs/low.png"/>
            <img class="icon" *ngIf="item.carbon >= 0.4 && item.carbon < 1" src="assets/imgs/med.png"/>
            <img  class="icon" *ngIf="item.carbon >= 1" src="assets/imgs/high.png"/>
        </ion-row>
         </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
