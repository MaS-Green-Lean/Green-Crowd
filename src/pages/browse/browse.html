<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse Stores</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 style="font: bold">Store Search Map</h2>
  <div id="map_canvas">
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="searchItems($event)"
      (ionCancel)="cancelSearch($event)">
    </ion-searchbar>
  </div>
  <button *ngIf="storeSelected" (click)='openStore(storeSelected)' ion-button block outline>View Store Page</button>
</ion-content>
