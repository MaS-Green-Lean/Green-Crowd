<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse Item by Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 style="font: bold">Store Search Map</h2>
  <h2>Enter item to search for:</h2>
  <div id="store_search_box">
      <ion-input  id="item_search_box" type="string" [(ngModel)]="item" text-left id="input" ></ion-input>
      <button id="get_prices_button" (click)="onSearchButtonClick($event)" >Get Prices</button>
  </div>
  <div id="map_canvas"></div>
</ion-content>
