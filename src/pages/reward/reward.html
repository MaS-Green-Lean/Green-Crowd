<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reward</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Current Rank : {{this.ranks[this.ctr]}} </h3>

  <div id="item_wrapper">
    <h2>Item: </h2>
    <ion-input id="item_input_box" type="text" [(ngModel)]="item" text-left id="input" ></ion-input>
  </div>

  <div id="price_Wrapper">
    <h2>Price: </h2>
    <ion-input  id="price_input_box" type="number" [(ngModel)]="price" text-left id="input" ></ion-input>
  </div>

  <button id="submit_button" (click)="onSumbitButtonClick()">Submit</button>
</ion-content>
